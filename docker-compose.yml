version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-investment-scrapper
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Sao_Paulo}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      # Persiste workflows e configurações do n8n
      - ./n8n-data:/home/node/.n8n
      # Diretório de input (PDFs)
      - ./input:/data/input:ro
      # Diretório de output (JSONs gerados)
      - ./output:/data/output
      # Diretório de workflows compartilhados
      - ./workflows:/data/workflows:ro
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge
